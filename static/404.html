<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>IWAC Dashboard - Page Not Found</title>
	<style>
		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
			margin: 0;
			padding: 2rem;
			background: #f8fafc;
			color: #334155;
			text-align: center;
		}
		.container {
			max-width: 500px;
			margin: 4rem auto;
		}
		h1 {
			color: #0f172a;
			font-size: 2rem;
			margin-bottom: 1rem;
		}
		p {
			line-height: 1.6;
			margin-bottom: 2rem;
		}
		a {
			color: #3b82f6;
			text-decoration: none;
			font-weight: 500;
		}
		a:hover {
			text-decoration: underline;
		}
		.emoji {
			font-size: 3rem;
			margin-bottom: 1rem;
		}
	</style>
	<script>
		// Redirect to the correct route for SPA
		const basePath = '/iwac-dashboard';
		const currentPath = window.location.pathname;
		
		if (currentPath.startsWith(basePath)) {
			const routePath = currentPath.replace(basePath, '') || '/';
			window.location.replace(basePath + '/#' + routePath);
		}
	</script>
</head>
<body>
	<div class="container">
		<div class="emoji">üó∫Ô∏è</div>
		<h1>Page Not Found</h1>
		<p>The page you're looking for doesn't exist or has been moved.</p>
		<p>
			<a href="/iwac-dashboard/">‚Üê Return to IWAC Dashboard</a>
		</p>
	</div>
</body>
</html>
